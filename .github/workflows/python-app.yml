name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Poetry Action
      uses: snok/install-poetry@v1.4.1

    - name: Install dependencies
      run: poetry install --no-root

    - name: Run lint
      run: poetry run task lint

    - name: Run format
      run: poetry run task formatter

    - name: Run Sec
      run: poetry run task security

    - name: Run Tests
      run: poetry run task test

    - name: Cache build venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        # Warunkowa ścieżka zależna od systemu operacyjnego
        path: ${{ runner.os == 'Windows' && 'C:\\Users\\runneradmin\\AppData\\Local\\pypoetry\\Cache\\virtualenvs' || '/home/runner/work/iac-labs/example-app/.venv' }}
        key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}

            
